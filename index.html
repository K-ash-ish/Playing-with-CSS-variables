<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Changing Variables Styles Using CSS</title>
</head>
<body>
    <h2>Update CSS variables with <span class="hl">JS</span></h2>

    <div class="controls">
        <label for="spacing">Spacing: </label>
        <input class="slider" type="range" name="spacing" id="spacing" min="0" value="0" max="200" data-sizing="px">

        <label for="blur">Blur: </label>
        <input class="slider" type="range" name="blur" id="blur" min="0" max="100" value="0" data-sizing="px" >

        <label for="base">Base Color </label>
        <input type="color" name="base" id="base">              
        
    </div>
    <img src="gaspar-zaldo-2H2JUYATK-U-unsplash.jpg" alt="">


    <script src="index.js"></script>
</body>
</html>
